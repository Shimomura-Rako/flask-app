<!DOCTYPE html>

<html>

<head>

    <title>DMM英会話講師通知ツール</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1>DMM英会話講師通知ツール</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}

            {% if messages %}

                {% for category, message in messages %}

                    <div class="alert alert-{{ category }}">

                        {{ message }}

                    </div>

                {% endfor %}

            {% endif %}

        {% endwith %}

 

        <form method="POST">

            <div class="form-group">

                <label for="teacher_id">講師番号</label>

                <input type="text" class="form-control" id="teacher_id" name="teacher_id" required>

            </div>

            <div class="form-group">

                <label for="pushbullet_token">Pushbulletトークン</label>

                <input type="text" class="form-control" id="pushbullet_token" name="pushbullet_token" required value="{{ session.pushbullet_token }}">

            </div>

            <button type="submit" class="btn btn-primary">登録</button>

        </form>

 

        <h2>登録済み講師一覧</h2>

        <table class="table">

            <thead>

                <tr>

                    <th>講師番号</th>

                    <th>講師名</th>

                </tr>

            </thead>

            <tbody>

                {% for data in all_data %}

                <tr>

                    <td>{{ data.teacher_id }}</td>

                    <td>{{ data.teacher_name }}</td>

                </tr>

                {% endfor %}

            </tbody>

        </table>

    </div>

</body>

</html>
