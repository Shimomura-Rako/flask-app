<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザーID設定 - pamoka</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">ユーザーIDを設定してください</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/set_user">
      <div class="mb-3">
        <label for="user_id" class="form-label">ユーザーID（自由に決めてOK！）</label>
        <input type="text" class="form-control" id="user_id" name="user_id" required>
        <div class="form-text">例：tanaka123、my-name、abc2025 など<br>忘れないようにメモしてください！</div>
      </div>
      <button type="submit" class="btn btn-primary">保存して始める</button>
    </form>
  </div>

  <script>
    // ページ読み込み時に localStorage に保存されているIDがあれば表示する
    document.addEventListener("DOMContentLoaded", function() {
      const savedUserId = localStorage.getItem("user_id") || "";
      document.getElementById("user_id").value = savedUserId;
    });

    // フォーム送信時に localStorage に保存
    document.querySelector("form").addEventListener("submit", function() {
      const userId = document.getElementById("user_id").value.trim();
      localStorage.setItem("user_id", userId);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
